language: go
sudo: required
install: true
addons:
  apt:
    packages:
      - docker-ce
env:
  global:
    - secure: ""
    - secure: ""
jobs:
  fast_finish: true
  include:
  - stage: test
    script: make test
    env: GOARCH=amd64
    go: "1.10.x"
  - stage: test
    script: make test
    env: GOARCH=386
    go: "1.10.x"
  - stage: test
    script: make test
    env: GOARCH=amd64
    go: "master"
  - stage: test
    script: make test
    env: GOARCH=386
    go: "master"
  - stage: integration
    script: make integration
    env: GOARCH=386
    go: "1.10.x"
  - stage: integration
    script: make integration
    env: GOARCH=amd64
    go: "1.10.x"
  - stage: integration
    script: make integration
    env: GOARCH=amd64
    go: "master"
  - stage: integration
    script: make integration
    env: GOARCH=386
    go: "master"
  - stage: push to docker
    script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - if [ -n "$TRAVIS_TAG" ]; then make TAG=$TRAVIS_TAG push; else make push; fi
    go: "1.10.x"
    if: branch = master AND NOT type = pull_request
  - stage: push to packagecloud
    script: 
    - if [ -n "$TRAVIS_TAG" ]; then curl -sL https://raw.githubusercontent.com/tsuru/push-to-packagecloud/master/push.sh | PACKAGE_NAME=deploy-agent bash; fi
    go: "1.10.x"
    env: 
      - GOARCH=amd64 
      - GO_FOR_RELEASE=1.10
    if: tag IS present
matrix:
  allow_failures:
    - go: master
